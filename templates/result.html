<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Update Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Price Update Complete</h1>
        <p class="text-center text-gray-700 mb-4">Your prices have been updated successfully!</p>
        <div class="text-center">
            <a id="download" href="/download" class="inline-block py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">Download Updated Prices</a>
        </div>
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline">Upload New Files</a>
        </div>
    </div>

    <script>
        window.onload = () => {
            const downloadLink = document.getElementById('download');
            downloadLink.click();
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        };
    </script>
</body>
</html>
